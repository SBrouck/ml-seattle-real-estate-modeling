<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet Choropleth Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Choropleth Map Example</h2>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([46.5, 2.4], 6);

        // Add OpenStreetMap base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Scale control
        L.control.scale().addTo(map);

        // Dummy GeoJSON data (you should replace this with your actual data)
        var geojsonData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "nom": "Region A"
                    },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [2.0, 46.0],
                            [3.0, 46.0],
                            [3.0, 47.0],
                            [2.0, 47.0],
                            [2.0, 46.0]
                        ]]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "nom": "Region B"
                    },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [2.5, 45.5],
                            [3.5, 45.5],
                            [3.5, 46.5],
                            [2.5, 46.5],
                            [2.5, 45.5]
                        ]]
                    }
                }
            ]
        };

        // Create a layer group for the choropleth
        var choroplethLayer = L.featureGroup();

        // Create and style the GeoJSON layer
        var geoJsonLayer = L.geoJson(geojsonData, {
            style: function (feature) {
                return {
                    fillColor: "#ff7800",
                    weight: 2,
                    opacity: 1,
                    color: "white",
                    dashArray: "3",
                    fillOpacity: 0.7
                };
            },
            onEachFeature: function (feature, layer) {
                layer.bindPopup("Region: " + feature.properties.nom);
            }
        });

        // Add the GeoJSON layer to the choropleth group
        geoJsonLayer.addTo(choroplethLayer);

        // Add the choropleth group to the map
        choroplethLayer.addTo(map);
    </script>
</body>
</html>
